# ~/.config/hypr/rules.conf

# Smart gaps
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = border_size 0, match:float 0, match:workspace w[tv1]
windowrule = rounding 0, match:float 0, match:workspace w[tv1]
windowrule = border_size 0, match:float 0, match:workspace f[1]
windowrule = rounding 0, match:float 0, match:workspace f[1]

# Window rules
windowrule = workspace 1, match:class ^(kitty)$
windowrule = workspace 1, match:class ^(footclient)$
windowrule = workspace 2, match:class ^(zen)$
windowrule = float on, match:class ^(zen)$, match:title ^(Extension)*$
windowrule = workspace 8, match:class ^(com.gabm.satty)$, match:title ^(satty)$
windowrule = workspace 3 silent, match:class ^(org.telegram.desktop)$
windowrule = workspace 3 silent, match:class ^(discord|vesktop|equibop)$
windowrule = float on, match:class ^(pcmanfm)$
windowrule = size 47.4% 50%, match:class ^(pcmanfm)$
windowrule = workspace 4 silent, match:class ^(spotify)$
windowrule = workspace 7 silent, match:class ^(obsidian)$
windowrule = float on, match:class ^(imv)$

# Picture-in-picture
windowrule = float on, match:title ^(Picture-in-.icture)$
windowrule = pin on, match:title ^(Picture-in-.icture)$
windowrule = move 4% 70%, match:title ^(Picture-in-.icture)$
windowrule = rounding 4, match:title ^(Picture-in-.icture)$
windowrule = no_anim on, match:title ^(Picture-in-.icture)$

# Games
windowrule = workspace 5 silent, match:class ^(gamescope)$
windowrule = fullscreen on, match:class ^(gamescope)$
windowrule = workspace 5 silent, match:class ^(steam_app_)(.*)$
windowrule = suppress_event fullscreen, match:class ^(steam_app_)(.*)$
windowrule = workspace 6 silent, match:class ^(steam)$
windowrule = float on, match:class ^(steam)$, match:title negative:^(.*Steam)(.*)$
windowrule = float on, match:class ^(steam)$, match:title ^(Steam Settings)$

windowrule = workspace 5 silent, match:class ^(seaofthieves|sotgame)(.exe)$
windowrule = workspace 5 silent, match:class ^(tf_linux64)$
windowrule = workspace 5 silent, match:class ^(com-atlauncher-App|Minecraft.*)$
windowrule = workspace 5 silent, match:class ^(org.vinegarhq.Sober)$
